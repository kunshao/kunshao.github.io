<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(earth);

        var marker = WE.marker([47.6, -122.3]).addTo(earth);
        marker.bindPopup("<b>Seattle</b><br><span style='font-size:10px;color:#999'>Heart is where home is..</span>", {maxWidth: 150, closeButton: true}).openPopup();
        earth.setView([47.6, -122.3], 2.5);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
    </style>
    <title>WebGL Earth API: Hello World</title>
  </head>
  <body onload="initialize()">
    <div id="earth_div"></div>
  </body>
</html>
